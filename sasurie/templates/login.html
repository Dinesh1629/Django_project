

{% load static %}


<!DOCTYPE html>
<html lang="en">
 

<head>
	<meta charset="utf-8">
	<title>CEO login</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>
	<div class="container">
		<div class="row">
		<div class="col-sm-12" style="align-content: center;"><div class="img"><center><img src="{% static 'images/logo.png' %} "></center></div></div></div>
			<div class="row1"><h1 id="title" class="hidden"><!--<span id="logo">Welcome Head of Department</span>--></h1></div>
		
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>

			<form action="login" method="POST">
				{% csrf_token %}
			<label for="username">Username</label>
			<br/>
			<input type="text" id="username" name="username" required>
			<br/>
			<label for="password" >Password</label>
			<br/>
			<input type="password" id="password" name="password" required>
			<br/>
			<input type="submit" value="Sign In" name="submit" id="sub"></a>
			<br/>
			<a href="register"><p class="small">Sign Up</p></a>
			</form>
			
		</div>
		
	</div>
	 <div>
		 {% for message in messages %}
	 	 <h3> {{message}}  </h3>
	    	{% endfor %}
      </div>
</body>
</html>
